    <script>
        function randoms() {
            const element = document.getElementById('logo');
            element.addEventListener('mouseenter', () => {
                for (let i = 1; i <= 20; i++) {
                    document.documentElement.style.setProperty(`--rotate${i}`, Math.floor(Math.random() * 201) - 100 + 'deg');
                    document.documentElement.style.setProperty(`--loc${i}`, Math.floor(Math.random() * 201) - 100 + '%');
                    document.documentElement.style.setProperty(`--loctwo${i}`, Math.floor(Math.random() * 201) - 100 + '%');
                }
            });
        }

        function fancyText() {
            const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

            const element = document.getElementById('logo');
            if (!element) return;

            const text = "atechnology company".split('');
            element.innerHTML = '';

            text.forEach((value, index) => {
                const outer = document.createElement('span');
                outer.className = 'outer';

                const inner = document.createElement('span');
                inner.className = 'inner';
                inner.style.animationDelay = `${rand(-5000, 0)}ms`;

                const letter = document.createElement('span');
                letter.className = 'letter';
                letter.innerText = value === ' ' ? '\u00A0' : value; // Retain space
                letter.style.animationDelay = `${index * 100}ms`;

                if (value === 'a' && index < 12) { // Only the 'a' in "atechnology" should be orange
                    letter.classList.add('o');
                }

                inner.appendChild(letter);
                outer.appendChild(inner);
                element.appendChild(outer);
            });
        }

        function applyColors() {
            const colors = {
                friendly: '#ffa8dc',
                fun: '#ffba98',
                natural: '#266526',
                reinventing: '#557dff',
                best: '#e9be50',
                people: '#ff6969'
            };

            const spans = document.querySelectorAll('.letter[data-color]');
            spans.forEach((span, index) => {
                const color = colors[span.getAttribute('data-color')];
                if (color) {
                    setTimeout(() => {
                        span.style.color = color;
                    }, index * 100);
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            fancyText();
            randoms();
            applyColors();
        });
    </script>
